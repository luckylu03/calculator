<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
</head>
<body>
    
    <div class="operation_display">
    </div>
    <div class="calc">
        <input class="display" type="text" value="0" name="display" readonly>
        <br>
        <button class="digBot">7</button>
        <button class="digBot">8</button>
        <button class="digBot">9</button>
        <button class="oper">+</button>
        <button class="oper">*</button>
        <br>
        <button class="digBot">4</button>
        <button class="digBot">5</button>
        <button class="digBot">6</button>
        <button class="oper">-</button>
        <button class="oper">/</button>
        <br>
        <button class="digBot">1</button>
        <button class="digBot">2</button>
        <button class="digBot">3</button>
        <button class="digBot">0</button>
        <button class="equal">=</button>
        <button class="clear">clear</button>
    </div>
    
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
